<html>
<head>
  <title>Pseudo Google</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="navbar">
    <ul class="top">
      <li><a href="#">Gmail</a></li>
      <li><a href="#">Images</a></li>
      <li><a class="cube" href="#"></a></li>
      <li><a class="bell" href="#"></a></li>
      <li><a href="#"><div class="circle"></div></a></li>
    </ul>
  </div>
  <center>
    <div style="height: 240px; margin-top: 80px">
      <img style="padding-top:110px" width="290" height="100" alt="Google" src="https://www.google.co.kr/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"

    <form action="#" method="" name="searchbar">
      <input type="text" style="margin-top: 20px;" size=50><br>

  <div class="bottombar">
    <ul>
      <li>South Korea</li>
    </ul>
    <ul class="bottomtext">
      <li><a href="#">Advertising</a></li>
      <li><a href="#">Business</a></li>
      <li><a href="#">About</a></li>
      <li style="float:right;"><a href="#">Use Google.com</a></li>
      <li style="float:right;"><a href="#">Settings</a></li>
      <li style="float:right;"><a href="#">Terms</a></li>
      <li style="float:right;"><a href="#">Privacy</a></li>
    </ul>
  </div>

</html>
